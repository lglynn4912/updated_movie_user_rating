{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}

{% if 'user_id' in session %}
<form action="/movie/{{ movie.movie_id }}/rate", method = "POST">
    <label for="rate">Please pick a movie rating from 1 to 5</label>
    <select name="rate" id="rate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="submit">Submit Your Rating</button>
</form>
{% endif %}

<h1>{{ movie.title }}</h1>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}">
{% endblock %}
